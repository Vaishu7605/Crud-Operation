<!DOCTYPE html>
<html>
<head>
   
    <title>READ</title>
</head>
<body>
    <table border="1px" style="width: 100%;">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>PHONE</th>
            <th>MAIL</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.mail}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
